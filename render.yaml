@'
services:
  - type: web
    name: mern-portfolio
    env: node
    region: oregon
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
'@ | Out-File -Encoding ASCII -NoNewline render.yaml
